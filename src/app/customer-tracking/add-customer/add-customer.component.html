<div class="form">
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name:</label>
            <input class="form-control" type="text" formControlName="name" required>

            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                <div *ngIf="name.errors.required">
                    Name is required.
                </div>
            </div>

        </div>
        <div class="form-group form-horizontal">
            <label>Last name:</label>
            <input class="form-control" type="text" formControlName="lastName" required>
            <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="alert alert-danger">
                <div *ngIf="lastName.errors.required">
                    Last name is required.
                </div>
            </div>
        </div>
        <div class="form-group form-horizontal">
            <label>Email:</label>
            <input class="form-control" type="email" formControlName="email" required>
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                <div *ngIf="email.errors.required">
                    Email is required
                </div>
                <div *ngIf="email.errors.email">
                    Email must have email's template.
                </div>
            </div>
        </div>
    
        <div class="btn-group">
            <button class="btn btn-success" type="submit" [disabled]="!customerForm.valid">Submit</button>
            <button class="btn" type="button" (click)="goBack()">Back</button>
        </div>
    </form>

</div>
